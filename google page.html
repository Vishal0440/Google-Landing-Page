<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </ul>
        <i class="fa-solid fa-grid"></i>
        <img class="grid" src="grid.png" alt="grid" />
        <img class="logo" src="icon.png" alt="icon" />
      </nav>

      <div class="main">
        <img class="google" src="logo.png" alt="pic" />
        <div class="box">
          <input class="search" type="search" name="search" id="search"
          placeholder="Search on Google"/ >
          <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>

        <div class="button">
          <input class="btn" type="button" value="Google search" />
          <input class="btn" type="button" value="I'm Feeling Lucky" />
        </div>
      </div>
    </div>
  </body>
</html>
